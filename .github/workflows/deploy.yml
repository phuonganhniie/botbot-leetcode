name: Deploy Botbot LeetCode

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v4
        with: 
          go-version: '1.21.5'

      - name: Build application
        run: go build -o leetcode-cron ./cmd/cmd.go